<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Add Tutorial</h5>
      </div>
      <div class="card-body">
        <div *ngIf="!submitted; else success">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
              [(ngModel)]="tutorial.title"
              name="title"
            />
            <div class="text-danger mt-1" *ngIf="!tutorial.title">Title is required.</div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              required
              [(ngModel)]="tutorial.description"
              name="description"
            ></textarea>
            <div class="text-danger mt-1" *ngIf="!tutorial.description">Description is required.</div>
          </div>

          <div class="d-flex align-items-center gap-2">
            <button (click)="saveTutorial()" class="btn btn-primary" [disabled]="saving || !tutorial.title || !tutorial.description">Submit</button>
            <div *ngIf="saving" class="spinner-border spinner-border-sm text-primary ms-2" role="status"></div>
          </div>
        </div>

        <ng-template #success>
          <div class="alert alert-success" role="alert">Tutorial was submitted successfully!</div>
          <button class="btn btn-primary" (click)="newTutorial()">Add Another</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
